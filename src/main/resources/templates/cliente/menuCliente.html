<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Menu - Clientes</title>
</head>
<body class="m-3">
    <header class="d-flex justify-content-center mb-3">
      <h1>Menu - Cliente</h1>
    </header>

    <main class="container">
      <section class="row row-cols-md-4 g-4">

        <div class="col d-flex justify-content-center text-center min-width-240">
          <article class="card card-size">
            <div class="d-flex justify-content-center mt-3">
              <img th:src="@{/imagens/iconeOuvidoria.png}" height="100" width="100" alt="icone ouvidoria" />
            </div>
            <hr>
            <div class="card-body">
              <h5 class="card-title">Ouvidoria</h5>
              <p class="card-text">
                Realizar reclamações, comentários, elogios, denúncias, etc.
              </p>
              <a href="/cliente/ouvidoria" class="btn btn-primary">Usar ouvidoria</a>
            </div>
          </article>
        </div>

        <div class="col d-flex justify-content-center text-center min-width-240">
          <article class="card card-size">
            <div class="d-flex justify-content-center mt-3">
              <img th:src="@{/imagens/iconeHistoricoCompras.png}" height="100" width="100" alt="icone historico venda" />
            </div>
            <hr />
            <div class="card-body">
              <h5 class="card-title">Histórico de compras</h5>
              <p class="card-text">
                Consulte as últimas compras feitas por você.
              </p>
              <a href="/cliente/historico" class="btn btn-primary">Ver histórico</a>
            </div>
          </article>
        </div>

        <div class="col d-flex justify-content-center text-center min-width-240">
          <article class="card card-size">
            <div class="d-flex justify-content-center mt-3">
              <img th:src="@{/imagens/iconeVinculo.png}" height="100" width="100" alt="icone historico venda" />
            </div>
            <hr />
            <div class="card-body">
              <h5 class="card-title">Atualizar vínculo</h5>
              <p class="card-text">
                Torne-se mais um cliente premium e tenha descontos em todas as suas compras.
              </p>
              <a href="/cliente/vinculo" class="btn btn-primary">Atualizar vínculo</a>
            </div>
          </article>
        </div>
    
      </section>
    </main>

</body>
</html>
