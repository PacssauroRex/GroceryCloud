<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Vínculo</title>
</head>
<body class="m-3">
    <div class="d-flex justify-content-center">
        <h1>Atualizar vínculo</h1>
    </div>

    <div class="container">  
        <label for="id2" class="form-label">Informe seu CPF para atualização do seu vínculo:</label>             
        <input type="text" class="form-control" name="buscaCampo" id="buscaCampo"><br>
        <a href="/cliente/vinculo/" id="rota"><button class="btn btn-primary">Atualizar</button></a>
    </div>
</body>

<script>
    const inputBusca = document.querySelector("#buscaCampo")
    const botaoRota = document.querySelector("#rota")
    var rotaBase = "/cliente/vinculo/"

    inputBusca.addEventListener("input", () => {
        var texto = inputBusca.value
        botaoRota.setAttribute("href", rotaBase+texto)
    })
</script>

</html>
